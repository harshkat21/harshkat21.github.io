<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HARSHKAT — Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1e1e1e, #050505);
      color: #f5e6c8;
      font-family: Inter, sans-serif;
      overflow: hidden;
    }

    /* ===== WELCOME PAGE ===== */
    .welcome {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
      text-align: center;
    }

    .welcome h1 {
      font-family: VT323, monospace;
      font-size: 4rem;
      letter-spacing: 6px;
    }

    .subtitle {
      opacity: 0.7;
      font-size: 0.9rem;
      letter-spacing: 2px;
    }

    .tracklist {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .track {
      padding: 14px 28px;
      border: 1px solid #f5e6c8;
      cursor: pointer;
      transition: all 0.25s ease;
      font-family: VT323, monospace;
      font-size: 1.6rem;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    .track:hover {
      background: #f5e6c8;
      color: #050505;
      transform: translateY(-2px);
    }

    /* ===== PLAYER OVERLAY ===== */
    .player-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .cassette {
      width: 420px;
      background: linear-gradient(#f0e1c2, #e2cfaa);
      color: #111;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.65);
      font-family: VT323, monospace;
      position: relative;
    }

    .cassette h2 {
      text-align: center;
      margin: 0 0 6px;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    .cassette .label {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    .reels {
      display: flex;
      justify-content: space-between;
      padding: 18px 50px;
    }

    .reel {
      width: 70px;
      height: 70px;
      border: 5px solid #111;
      border-radius: 50%;
      position: relative;
    }

    .reel::after {
      content: "";
      position: absolute;
      inset: 22px;
      border: 3px solid #111;
      border-radius: 50%;
    }

    .spin {
      animation: spin 1.8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* ===== PROGRESS BAR ===== */
    .progress {
      height: 6px;
      background: rgba(0,0,0,0.25);
      margin: 12px 10px;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #111;
      transition: width 0.1s linear;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      margin: 0 10px 8px;
      opacity: 0.7;
    }

    /* ===== CONTROLS ===== */
    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .controls button {
      font-family: VT323, monospace;
      font-size: 1.3rem;
      padding: 6px 14px;
      background: none;
      border: 2px solid #111;
      cursor: pointer;
    }

    .controls button:hover {
      background: #111;
      color: #f0e1c2;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 14px;
      cursor: pointer;
      font-size: 1.4rem;
    }

    @media (max-width: 480px) {
      .cassette { width: 92%; }
    }
  </style>
</head>
<body>

  <!-- WELCOME -->
  <div class="welcome">
    <h1>HARSHKAT</h1>
    <div class="subtitle">TAPE ARCHIVE</div>

    <div class="tracklist">
      <div class="track" onclick="openPlayer(0)">▶ Daydream</div>
    </div>
  </div>

  <!-- PLAYER -->
  <div class="player-overlay" id="player">
    <div class="cassette">
      <div class="close" onclick="closePlayer()">✕</div>
      <h2 id="nowPlaying">Daydream</h2>
      <div class="label">SIDE A</div>

      <div class="reels">
        <div class="reel" id="leftReel"></div>
        <div class="reel" id="rightReel"></div>
      </div>

      <div class="progress" onclick="seek(event)">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>

      <div class="controls">
        <button onclick="play()">PLAY</button>
        <button onclick="pause()">PAUSE</button>
      </div>
    </div>
  </div>

<script>
  const tracks = [
    {
      title: "Daydream",
      src: "https://archive.org/download/daydream_202601/daydream.mp3"
    }
  ];

  let audio = null;
  let raf = null;

  function startReels() {
    document.getElementById('leftReel').classList.add('spin');
    document.getElementById('rightReel').classList.add('spin');
  }

  function stopReels() {
    document.getElementById('leftReel').classList.remove('spin');
    document.getElementById('rightReel').classList.remove('spin');
  }

  function formatTime(sec) {
    if (isNaN(sec)) return '0:00';
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  function updateProgress() {
    if (!audio) return;
    const percent = (audio.currentTime / audio.duration) * 100;
    document.getElementById('progressFill').style.width = percent + '%';
    document.getElementById('currentTime').innerText = formatTime(audio.currentTime);
    raf = requestAnimationFrame(updateProgress);
  }

  function openPlayer(index) {
    document.getElementById('player').style.display = 'flex';
    document.getElementById('nowPlaying').innerText = tracks[index].title;

    if (audio) {
      audio.pause();
      audio.src = '';
    }

    audio = new Audio(tracks[index].src);
    audio.play();

    audio.onloadedmetadata = () => {
      document.getElementById('duration').innerText = formatTime(audio.duration);
    };

    audio.onplay = () => {
      startReels();
      updateProgress();
    };

    audio.onpause = stopReels;
    audio.onended = stopReels;
  }

  function play() {
    if (audio) audio.play();
  }

  function pause() {
    if (audio) audio.pause();
  }

  function seek(e) {
    if (!audio || !audio.duration) return;
    const bar = e.currentTarget;
    const rect = bar.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
  }

  function closePlayer() {
    if (audio) {
      audio.pause();
      audio.src = '';
    }
    cancelAnimationFrame(raf);
    stopReels();
    document.getElementById('player').style.display = 'none';
  }
</script>

</body>
</html>
