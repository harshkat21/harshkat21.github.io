<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harshkat – Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@300;500&display=swap" rel="stylesheet">

  <!-- Howler -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1c1c1c, #050505);
      color: #f5e6c8;
      font-family: Inter, sans-serif;
      overflow: hidden;
    }

    /* WELCOME PAGE */
    .welcome {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      text-align: center;
    }

    .welcome h1 {
      font-family: VT323, monospace;
      font-size: 4rem;
      letter-spacing: 4px;
    }

    .tracklist {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .track {
      padding: 12px 24px;
      border: 1px solid #f5e6c8;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: VT323, monospace;
      font-size: 1.4rem;
    }

    .track:hover {
      background: #f5e6c8;
      color: #050505;
    }

    /* PLAYER OVERLAY */
    .player-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .cassette {
      width: 360px;
      background: #e6d6b8;
      color: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      font-family: VT323, monospace;
      position: relative;
    }

    .cassette h2 {
      text-align: center;
      margin: 0 0 10px;
      font-size: 1.6rem;
    }

    .reels {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
    }

    .reel {
      width: 60px;
      height: 60px;
      border: 4px solid #111;
      border-radius: 50%;
      position: relative;
    }

    .reel::after {
      content: "";
      position: absolute;
      inset: 20px;
      border: 3px solid #111;
      border-radius: 50%;
    }

    .spin {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .controls button {
      font-family: VT323, monospace;
      font-size: 1.2rem;
      padding: 6px 12px;
      background: none;
      border: 2px solid #111;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    @media (max-width: 480px) {
      .cassette { width: 90%; }
    }
  </style>
</head>
<body>

  <!-- WELCOME -->
  <div class="welcome">
    <h1>HARSHKAT</h1>
    <div class="tracklist">
      <div class="track" onclick="openPlayer(0)">▶ Daydream</div>
    </div>
  </div>

  <!-- PLAYER -->
  <div class="player-overlay" id="player">
    <div class="cassette">
      <div class="close" onclick="closePlayer()">✕</div>
      <h2 id="nowPlaying">Daydream</h2>

      <div class="reels">
        <div class="reel" id="leftReel"></div>
        <div class="reel" id="rightReel"></div>
      </div>

      <div class="controls">
        <button onclick="play()">PLAY</button>
        <button onclick="pause()">PAUSE</button>
      </div>
    </div>
  </div>

<script>
  const tracks = [
    {
      title: "Daydream",
      src: "https://archive.org/download/daydream_202601/Daydream.mp3"
    }
  ];

  let sound;

  function openPlayer(index) {
    document.getElementById('player').style.display = 'flex';
    document.getElementById('nowPlaying').innerText = tracks[index].title;

    if (sound) sound.stop();

    sound = new Howl({ src: [tracks[index].src], html5: true });
  }

  function play() {
    sound.play();
    document.getElementById('leftReel').classList.add('spin');
    document.getElementById('rightReel').classList.add('spin');
  }

  function pause() {
    sound.pause();
    document.getElementById('leftReel').classList.remove('spin');
    document.getElementById('rightReel').classList.remove('spin');
  }

  function closePlayer() {
    pause();
    document.getElementById('player').style.display = 'none';
  }
</script>

</body>
</html>
